<html>
  <head>
    <title>
      My Operating System
    </title>
    <script src="fs.js"></script>
  </head>
  <body>
    <textarea id="arg1">
      Argument 1
    </textarea>
    <textarea id="arg2">
      Argument 2
    </textarea>
    <script>
      function $1()
      {
        return document.getElementById("arg1").value;
      }
      function $2()
      {
        return document.getElementById("arg2").value;
      }
      function write(arg)
      {
        document.getElementById("ui").innerHTML=arg;
      }
    </script>
    <button onclick="fs.del($1())"
    <button onclick="write(fs.access($1()).text);">Type</button>
    <button onclick="Save();">Save</button>
    <button onclick="fs.access($1()).write($2());">(Over)Write</button>
    <button onclick="fs.access($1()).append($2());">Append</button>
    <button onclick="fs.del($1());">Delete</button>
    <button onclick="fs.define($1(),File(''));">Create Blank File</button>
    <div id="ui" style="background-color:#000;color:#0F0;"></div>
  </body>
</html>
