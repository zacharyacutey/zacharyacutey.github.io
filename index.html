<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var x = 0,
y = 0;
function special(event)
{
	var SIZE = 10;
	var STRING = event.key.toUpperCase();
	if(STRING == "ARROWUP") {
		y++;
	} else if(STRING == "ARROWDOWN") {
		y--;
	} else if(STRING == "ARROWLEFT") {
		x--;
	} else if(STRING == "ARROWRIGHT") {
		x++;
	} else {
	}
	x += x < -SIZE;
	x -= x > SIZE;
	y += y < -SIZE;
	y -= y > SIZE;
	document.getElementById("body").innerHTML = "("+x+","+y+")"
}
</script>
</head>
<body onkeydown="special(event)" id="body">
</body>
</html>
