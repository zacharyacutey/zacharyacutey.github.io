<html>
<head>
	<style>
		.nothing {
			border-style : solid;
			border-color : black;
			background-color : white;
			height : 50px;
			width : 50px;
		}
		.player {
			border-style : solid;
			border-color : black;
			background-color : red;
			height : 50px;
			width : 50px;
		}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var x = 0,
y = 0;
var NOTHING_TEXT = "<div width='50' height='50' >"
function display()
{
	
}
function special(event)
{
	var SIZE = 10;
	var STRING = event.key.toUpperCase();
	if(STRING == "ARROWUP") {
		y++;
	} else if(STRING == "ARROWDOWN") {
		y--;
	} else if(STRING == "ARROWLEFT") {
		x--;
	} else if(STRING == "ARROWRIGHT") {
		x++;
	} else {
	}
	x += x < -SIZE;
	x -= x > SIZE;
	y += y < -SIZE;
	y -= y > SIZE;
	document.getElementById("body").innerHTML = "("+x+","+y+")"
}
</script>
</head>
<body onkeydown="special(event)" id="body">
</body>
</html>
