<html>
<head>
	<style>
		.nothing {
			border-style : solid;
			border-color : black;
			background-color : white;
			height : 5px;
			width : 50px;
		}
		.player {
			border-style : solid;
			border-color : black;
			background-color : red;
			height : 5px;
			width : 5px;
		}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var SIZE = 10;
var x = 0,
y = 0;
var NOTHING_TEXT = "<div class='nothing'></div>";
var PLAYER_TEXT = "<div class='player'></div>";
function display()
{
	var i = -SIZE;
	var j = -SIZE;
	var res = "";
	while(i!=SIZE+1)
	{
		j = -SIZE;
		while(j!=SIZE+1)
		{
			res += (i == x && j == y) ? PLAYER_TEXT : NOTHING_TEXT;
			j++;
		}
		res += "<br>";
		i++;
	}
}
function special(event)
{
	var STRING = event.key.toUpperCase();
	if(STRING == "ARROWUP") {
		y++;
	} else if(STRING == "ARROWDOWN") {
		y--;
	} else if(STRING == "ARROWLEFT") {
		x--;
	} else if(STRING == "ARROWRIGHT") {
		x++;
	} else {
	}
	x += x < -SIZE;
	x -= x > SIZE;
	y += y < -SIZE;
	y -= y > SIZE;
	//document.getElementById("body").innerHTML = "("+x+","+y+")";
	document.getElementById("body").innerHTML = display();
}
</script>
</head>
<body onkeydown="special(event)" id="body">
</body>
</html>
