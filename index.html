<html>
  <head>
    <title>
      My Operating System
    </title>
    <script src="fs.js"></script>
    <script>
      function $1()
      {
        return document.getElementById("arg1").value;
      }
      function $2()
      {
        return document.getElementById("arg2").value;
      }
      function write_(arg)
      {
        document.getElementById("ui").innerHTML=arg;
      }
    </script>
  </head>
  <body>
    <textarea id="arg1">
      Argument 1
    </textarea>
    <textarea id="arg2">
      Argument 2
    </textarea>
    <div id="ui" style="background-color:#000000;color:#00FF00;">Test</div>
    <button onclick="write_(fs.access($1()).text);">Type</button>
    <button onclick="Save();">Save</button>
    <button onclick="fs.access($1()).write($2());">(Over)Write</button>
    <button onclick="fs.access($1()).append($2());">Append</button>
    <button onclick="fs.del($1());">Delete</button>
    <button onclick="fs.define($1(),new File(''));">Create Blank File</button>
  </body>
</html>
